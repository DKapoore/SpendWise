<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .entry {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
        }

        .entry input {
            width: 40%;
        }

        .entry button {
            padding: 0 10px;
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #addEntry {
            background: #4caf50;
            color: #fff;
        }

        #savePDF {
            background: #2196f3;
            color: #fff;
        }

        #clearScreen {
            background: #f44336;
            color: #fff;
        }

        #remainingAmount {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #remainingAmount span.red {
            color: red;
        }

        #totalAmount {
            display: block;
            margin: 10px auto 20px;
            width: 80%;
        }
        
        .powered-by {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .ad-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
        
        /* PDF Modal Styles */
        #pdfModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        #pdfViewer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 80%;
            border: none;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
    <!-- Ad code configuration -->
    <script type="text/javascript">
        atOptions = {
            'key' : 'f9b2f2ad603a4316fe64dc8a0428237a',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>SpendWise</h1>
        <p class="powered-by">Powered by DKapoore</p>
        
        <!-- Ad container -->
        <div class="ad-container">
            <script type="text/javascript" src="//www.highperformanceformat.com/f9b2f2ad603a4316fe64dc8a0428237a/invoke.js"></script>
        </div>
        
        <p>SpendWise helps you track your expenses and stay within budget. Enter your total amount, log each spend, and see your remaining balance instantly.</p>
        
        <input type="number" id="totalAmount" placeholder="Enter Total Amount" />
        <div id="entryContainer">
            <!-- New Input Bars will be added here -->
        </div>
        <div class="button-container">
            <button id="addEntry">+</button>
            <button id="savePDF">Save as PDF</button>
            <button id="clearScreen">Clear</button>
        </div>
        <div id="remainingAmount">Remaining Amount: <span id="remainingValue">0</span></div>
    </div>
    
    <!-- PDF Modal -->
    <div id="pdfModal">
        <span class="close-modal">&times;</span>
        <iframe id="pdfViewer"></iframe>
        <button class="download-btn" id="downloadPdf">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        let totalAmountInput = document.getElementById("totalAmount");
        let entryContainer = document.getElementById("entryContainer");
        let remainingValue = document.getElementById("remainingValue");
        let remainingAmountDiv = document.getElementById("remainingAmount");
        let pdfModal = document.getElementById("pdfModal");
        let pdfViewer = document.getElementById("pdfViewer");
        let downloadPdfBtn = document.getElementById("downloadPdf");
        let currentPdfBlob = null;

        function calculateRemainingAmount() {
            let totalAmount = parseFloat(totalAmountInput.value) || 0;
            let totalDeducted = 0;

            document.querySelectorAll(".entry input[type='number']").forEach((input) => {
                totalDeducted += parseFloat(input.value) || 0;
            });

            let remaining = totalAmount - totalDeducted;

            if (remaining >= 0) {
                remainingAmountDiv.innerHTML = `Remaining Amount: <span id="remainingValue">₹${remaining}</span>`;
            } else {
                remainingAmountDiv.innerHTML = `Extra Spend: <span class="red">₹${Math.abs(remaining)}</span>`;
            }
        }

        document.getElementById("addEntry").addEventListener("click", () => {
            if (totalAmountInput.disabled === false) {
                totalAmountInput.disabled = true;
                remainingValue.textContent = totalAmountInput.value;
            }

            const entryDiv = document.createElement("div");
            entryDiv.className = "entry";

            const minusButton = document.createElement("button");
            minusButton.textContent = "-";
            minusButton.addEventListener("click", () => {
                entryDiv.remove();
                calculateRemainingAmount();
            });

            const textInput = document.createElement("input");
            textInput.type = "text";
            textInput.placeholder = "Short Description";

            const amountInput = document.createElement("input");
            amountInput.type = "number";
            amountInput.placeholder = "Enter Amount";

            amountInput.addEventListener("input", calculateRemainingAmount);

            entryDiv.appendChild(minusButton);
            entryDiv.appendChild(textInput);
            entryDiv.appendChild(amountInput);
            entryContainer.appendChild(entryDiv);

            calculateRemainingAmount();
        });

        document.getElementById("clearScreen").addEventListener("click", () => {
            location.reload();
        });

        // Detect if the device is Android
        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }

        // Close modal when clicking the X
        document.querySelector('.close-modal').addEventListener('click', function() {
            pdfModal.style.display = 'none';
        });

        // Close modal when clicking outside content
        window.addEventListener('click', function(event) {
            if (event.target === pdfModal) {
                pdfModal.style.display = 'none';
            }
        });

        // Download PDF button handler
        downloadPdfBtn.addEventListener('click', function() {
            if (currentPdfBlob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(currentPdfBlob);
                link.download = 'SpendWise_Report.pdf';
                link.click();
            }
        });

        document.getElementById("savePDF").addEventListener("click", () => {
            const currentDate = new Date().toLocaleDateString("en-GB");
            let totalAmount = totalAmountInput.value;
            let entries = [];
            
            document.querySelectorAll(".entry").forEach((entry) => {
                const description = entry.querySelector('input[type="text"]').value || "N/A";
                const amount = entry.querySelector('input[type="number"]').value || 0;
                entries.push({ description, amount });
            });

            const remaining = parseFloat(remainingValue.textContent.replace("₹", "")) || 0;
            const remainingText = remaining >= 0 
                ? `Remaining Amount: ₹${remaining}` 
                : `Extra Spend: ₹${Math.abs(remaining)}`;

            // Create mobile-friendly PDF content
            const content = `
                <div style="font-family: Arial, sans-serif; padding: 15px; max-width: 100%;">
                    <h2 style="color: green; text-align: center; font-size: 22px;">SpendWise</h2>
                    <p style="text-align: center; margin-bottom: 5px;">Budget Tracker</p>
                    <p style="text-align: center; margin-bottom: 15px; font-size: 14px;">Date: ${currentDate}</p>
                    
                    <div style="background: #f9f9f9; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                        <p style="margin: 5px 0; font-weight: bold;">Budget Amount: ₹${totalAmount}</p>
                    </div>
                    
                    <table style="width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 14px;">
                        <tr style="background: #eaeaea;">
                            <th style="border: 1px solid #ddd; padding: 10px; text-align: left;">Description</th>
                            <th style="border: 1px solid #ddd; padding: 10px; text-align: right;">Amount</th>
                        </tr>
                        ${entries.map(entry => `
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 8px; word-break: break-word;">${entry.description}</td>
                                <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">₹${entry.amount}</td>
                            </tr>
                        `).join("")}
                    </table>
                    
                    <div style="margin-top: 20px; padding: 10px; background: ${remaining >= 0 ? '#e8f5e9' : '#ffebee'}; border-radius: 5px;">
                        <p style="font-weight: bold; font-size: 16px; text-align: center; margin: 0; color: ${remaining >= 0 ? '#2e7d32' : '#c62828'};">${remainingText}</p>
                    </div>
                    
                    <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #777;">Generated by SpendWise - Powered by DKapoore</p>
                </div>
            `;

            const element = document.createElement('div');
            element.innerHTML = content;
            
            // Generate PDF
            const opt = {
                margin: 0.5,
                filename: "SpendWise_Report.pdf",
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    logging: true
                },
                jsPDF: { 
                    unit: "in", 
                    format: "a4", 
                    orientation: "portrait" 
                }
            };
            
            // For Android devices, show the PDF in a modal with option to download
            if (isAndroid()) {
                html2pdf().set(opt).from(element).outputPdf('blob').then(function(blob) {
                    currentPdfBlob = blob;
                    const url = URL.createObjectURL(blob);
                    pdfViewer.src = url;
                    pdfModal.style.display = 'block';
                });
            } else {
                // For non-Android devices, download directly
                html2pdf().set(opt).from(element).save();
            }
        });
    </script>
</body>
</html>
